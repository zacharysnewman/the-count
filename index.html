<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>The Count</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css?v=1">
</head>
<body>
<div class="card">
  <h1>The Count</h1>
  <div class="player-name" id="playerNameDisplay">User &#9998;</div>

  <div class="counter" id="counter">â€”</div>
  <div class="controls">
	<input id="numberInput" type="number" step="10" placeholder="Enter next number">
	<button id="submitBtn">Submit</button>
  </div>
  <div class="msg" id="message" style="display:none"></div>
  <h3>Leaderboard</h3>
  <table id="board">
	<thead><tr><th>#</th><th>Player</th><th>Name</th><th>Score</th></tr></thead>
	<tbody></tbody>
  </table>
</div>

<div class="modal" id="nameModal">
  <div class="modal-content">
	<label>Edit your name:</label>
	<input id="nameModalInput" type="text" value="User">
	<button id="nameModalSave">Save</button>
  </div>
</div>

<script src="script.js?v=1"></script>
</body>
</html>
